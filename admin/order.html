<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AsYouLike Admin Dashboard</title>
    <link
      rel="shortcut icon"
      href="images/admin-logo-round.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row g-0">
        
        <!-- navigation left-->
        <nav class="attachment col-2 bg-light">
          <div class="sidebar text-center text-lg-start">
            <h1 class="h3">
              <img src="images/admin-logo-round.png" style="width: 40px; height: 40px" alt=""/>
              <span class="d-none d-lg-inline">AsYouLike</span>
            </h1>

            <a href="admin-dashboard.html" class="list-group-item list-group-item-action">
              <i class="fa-solid fa-home me-2"></i>
              <span class="d-none d-lg-inline">Dashboard</span>
            </a>
            <a href="product.html" class="list-group-item list-group-item-action" data-bs-toggle="dropdown">
              <i class="fa-solid fa-store me-2"></i>                       
                  <span class="d-none d-lg-inline">Products</span>                  
                  <ul class="dropdown-menu">
                    <li>
                      <a href="add-product.html" class="dropdown-item">Add Product</a>
                    </li>
                    <li>
                      <a href="product.html" class="dropdown-item">List Product</a>
                    </li>
                  </ul>                
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fas fa-shopping-cart me-2"></i>
              <span class="d-none d-lg-inline">Orders</span>
            </a>
            <a href="user.html" class="list-group-item list-group-item-action">
              <i class="fas fa-users me-2"></i>
              <span class="d-none d-lg-inline">User</span>
            </a>
            <a href="statistic.html" class="list-group-item list-group-item-action">
              <i class="fa-solid fa-chart-simple me-2"></i>
              <span class="d-none d-lg-inline">Statistics</span>
            </a>
            <a href="review.html" class="list-group-item list-group-item-action">
              <i class="fa-solid fa-comments me-2"></i>
              <span class="d-none d-lg-inline">Review</span>
            </a>
          </div>
        </nav>

        <!-- main section right-->
        <main class="main col-10">        
  

          <!-- nav bar-->
          <nav class="navbar navbar-expand-lg bg-light p-2">
            <form class="search">
              <input type="text" placeholder="Search here.." name="search" />
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
            <div class="flex-fill"></div>
            <div class="navbar nav">
              <li class="nav-item dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                >
                  <i class="fas fa-user-circle" style="font-size: 22px"></i>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#" class="dropdown-item">User Profile</a>
                  </li>
                  <li>
                    <a href="#" class="dropdown-item">Logout</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"
                  ><i class="fas fa-cog" style="font-size: 22px"></i
                ></a>
              </li>
            </div>
          </nav>

        <!-- admin bar -->
        <div class="header d-flex justify-content-between ms-2 p-4 mt-2">
          <h2 class="h4 mb-3 fw-bold">Admin Dashboard</h2>
          <div class="quick-link">
            <a href="admin-dashboard.html">Dashboard</a>
            <span> > </span>
            <a href="#">Order</a>            
          </div>                                    
        </div>
          

         

          

          

        </main>

        <!-- footer -->
        <footer class="text-center py-4 text-muted">
          &copy; Copyright 2024
        </footer>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
      integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

</html>
